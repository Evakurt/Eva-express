     <div class="wbody">

     <div class="regform"><h1>Registration Form</h1></div>

     <div class="main">
        <form  onsubmit="checkReg(); return false;">
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="firstname" name="firstName" placeholder="Firstname" required>
                <input type="text" class="lastname" name="lastName" placeholder="Lastname" required>
            </div>
            <h2 class="Age">Age</h2>
            <input type="date" class="age" name="date" required>

            <h2 class="Gender">Gender</h2>
            <select  class="gender">
                <option name="gender" value="m">Male</option>
                <option name="gender" value="f">Female</option>
                <option name="gender" value="o">Others</option>
            </select>
            <h2 class="E-mail">E-mail</h2>
            <input type="text" class="email" name="email" placeholder="e.g. zzzz@gmail.com" required>

            <h2 class="Phone">Phone</h2>
           <!-- <select class="phone" name="phone" id="">
                <option name="phone" value="n">+1</option>
                <option name="phone" value="n">+234</option>
                <option name="phone" value="n">+233</option>
                <option name="phone" value="n">+94</option>
                <option name="phone" value="n">+95</option>
            </select> -->

            <input type="number" class="number" placeholder="phone number" name="phoneNumber" required>
            
            <h2 class="password">Password</h2>
        
            <input type="password" class="pass1" name="password1" placeholder="enter password" id="trackReg" required>
            <input type="password" class="pass2" name="password2" placeholder="re-enter password" required><br>

            <p class="condiotion"><input type="checkbox" id="terms" name="checkbox" required>I accept the terms and conditions</p><br><br>

            <input type="submit" class="btn" value="Register">


        </form>
